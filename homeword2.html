<!DOCTYPE html>
<html>
<head>
	<title>home word 2</title>
	<link rel="stylesheet" type="text/css" href="homeword2.css">
</head>
<body>
	<div class="container">
		<div class="home1">
				<h3>Register</h3>
				<form>
					<div class="email">
						<div class="icon">
							<img src="icon/close-envelope.png">
						</div>	
							<input type="email" name="email" placeholder="E-mail">					
					</div>
					<div class="password">
						<div class="icon">
							<img src="icon/lock.png">
						</div>	
							<input type="password" name=""  placeholder="password">					
					</div>
					<div class="location">
						<div class="icon">
							<img src="icon/grid-world.png">
						</div>	
							<input type="location" name="" placeholder="location">					
					</div>

					<input type="submit" name="" class="register" value="Register">

					<input type="submit" name="" class="submit" value="Or simple login with Twitter">

				</form>
		</div>

		<div class="home2">
			<h3>INTERESTED?</h3>
			<h5>Subscribe and receive exclusive in formation and offers!</h5>
			<form>
				<div class="name">
					<label>NAME</label>
					<input type="text" name="">
				</div>
				<div class="e-mail">
					<label>E-MAIL</label>
					<input type="email" name="email">
				</div>
				<div class="age">
					<label>AGE</label>
					<input type="text" name="">
				</div>

				<input type="submit" name="" class="submit" value="SUBSCIBE">
			</form>
		</div>
	</div>
</body>
</html>
