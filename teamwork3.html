<!DOCTYPE html>
<html>
<head>
	<title>team work 3</title>
	<link rel="stylesheet" type="text/css" href="teamwork3.css">
</head>
<body>
	<div class="container">
		<div class="step1">
			<img src="icon/tich.png">
			<h3>STEP 1: Enter Account Details</h3>
			<input type="text" name="" class="name" placeholder="Enter Your Fist & Last Name">
			<input type="text" name="" class="mail" placeholder="Enter Your Email Address">
			<input type="text" name="" class="phone" placeholder="Enter Your Mobile Phone Number">
			<input type="password" name="" placeholder="Enter Your New PassWord">
		</div>
		<div class="step2">
			<img src="icon/tich.png">
			<h3>STEP 2: Enter Billing Address</h3>
			<input type="text" name="" placeholder="Stress Address...">
			<input type="text" name="" placeholder="City Name...">
			<input type="text" name="" class="state" placeholder="State/Province...">
			<input type="text" name="" class="zip" placeholder="Zip Code...">
			<input type="text" name="" placeholder="-Select Country-">
		</div>
		<div class="step3">
			<img src="icon/tich.png">
			<h3>STEP3 : Enter Payment Information</h3>
			<label class="card">Credit Card Number:</label>
			<label class="cvv">CVV Code:</label>
			<input type="text" name="" class="card" placeholder="Card Number">
			<input type="text" name="" class="cvv" placeholder="CVV">
			<label class="morth">Expiry Morth:</label>
			<label class="morth">Expiry Year:</label>
			<select class="morth">
				<option>-select-</option>
				<option>1</option>
				<option>2</option>
			</select>
			<select class="year">
				<option>-select-</option>
				<option>1</option>
				<option>2</option>
			</select>
			<div class="pic">
				<img src="icon/Visa.png">
				<img src="icon/master-card-png-1.png">
				<img src="icon/bank-of-america-icon-png-5.png">
				<img src="icon/1490135012-discover_82255.png">
			</div>
		</div>
	</div>
</body>
</html>
