<!DOCTYPE html>
<html>
<head>
	<title>home word 4</title>
	<link rel="stylesheet" type="text/css" href="homework4.css">
</head>
<body>
	<div class="container">
		<div class="home1">
			<div class="title1">
				<h3>Contact Form</h3>
				<img src="icon/black-pencil-png-6.png">
			</div>
			<div class="register1">
				<form>
					<label>Your Email</label>
					<input type="email" name="">
					<label>Subject</label>
					<input type="text" name="">
					<label>Message</label>
					<textarea name="message" class="message" ></textarea>
					<input type="submit" name="" class="cancel" value="Cancel">
					<input type="submit" name="" class="send" value="Send Message">
				</form>
			</div>
		</div>
		<div class="home2">
			<h3>Payment Card</h3>
			<div class="payment">
				<h4>PAYMENT OF $190.00</h4>
				<img src="icon/ax.png">
				<img src="icon/paypal.png">
				<img src="icon/Visa.png">
				<img src="icon/master-card-png-1.png">
			</div>
			<div class="register2">
				<form>
					<label>NAME ON CARD</label>
					<input type="text" name="">
					<label>CARD NUMBER</label>
					<input type="text" name="">
					<label class="expiry">EXPIRY DATE</label>
					<label class="cvs">CVS</label>
					<input type="text" name="" class="expiry" placeholder=".......,...">
					<input type="text" name="" class="cvs" placeholder="...">
					<input type="submit" name="" class="submit" value="COMPLETE PAYMENT">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
